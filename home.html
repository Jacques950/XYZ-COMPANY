<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ-COMPANY-CURRANCY EXCHANGE PLATFORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #5010c7;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        h2{
            color: white;
            background-color: #5010c7;
        }
    </style>
</head>
<body>
    <header>
    <h2>XYZ-COMPANY<br><br>CURRANCY EXCHANGE PLATFORM</h2>
</header>
    <div class="container">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RWF">Rwandan Franc</option>
        </select>
        
        <label for="toCurrency">To:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RWF">Rwandan Franc</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <h3>Converted Amount: <span id="result">0</span></h3>
    </div>

    <script>
        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let exchangeRates = {
                USD: { EUR: 0.85, RWF: 1200 },
                EUR: { USD: 1.18, RWF: 1400 },
                RWF: { USD: 0.00083, EUR: 0.00071 }
            };

            if (fromCurrency === toCurrency) {
                document.getElementById("result").innerText = amount;
            } else {
                let convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
                document.getElementById("result").innerText = convertedAmount.toFixed(2);
            }
        }
    </script>
</body>
</html>
